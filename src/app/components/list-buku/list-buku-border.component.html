<div class="row">
  <div class="col-lg-3">
    <h5> Kategori Buku:</h5>
    <app-kategori></app-kategori>
    <!--
    <div class="list-group">
      <a routerLink="/kategori/programming" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Programming</a>
      <a routerLink="/kategori/webdevelopment" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Web Development</a>
    </div>
    -->
  </div>
<div class="col-lg-9">

    <div class="row">
      <!-- client side paging -->
      <!-- <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems"> -->
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let buku of bukus">
        <div class="card h-100">
          <a routerLink="/tokobuku/{{buku.id}}/{{kategori}}"> 
            <img class="card-img-top img-responsive" [src]="buku.gambar" height="250" width="100">
          </a> 
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/tokobuku/{{buku.id}}/{{kategori}}">
                <h3>{{buku.judul}}</h3>
              </a>
            </h4>
              <h5>{{buku.harga | currency: 'Rp.'}}</h5>
            <p class="card-text text-truncate text-truncate">{{buku.sinopsis}}</p>
            <p class="card-text">Kategori:{{buku.kategori}}<br>Penulis:{{buku.penulis}}<br>Penerbit:{{buku.penerbit}}</p>
            <p class="card-text">Stok:{{buku.jumlahStok}}</p>
          </div>
          <div class="card-footer">
            <div *ngIf="buku.jumlahStok>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <a routerLink="/tokobuku/{{buku.id}}/{{kategori}}">
              <button class="btn btn-primary float-right">Info Detil ...</button>
              </a>
            </ng-template>
            <ng-template #elseBlock>
              <button class="btn btn-secondary float-right" disabled>Stok sudah habis</button>
            </ng-template>
          </div>
        </div>
      </div>
      <div *ngIf="bukus?.length == 0" class="col-md-12 alert alert-warning mt-1">
        Buku tidak ditemukan
      </div>
    </div>
    <div class="col-md-6">
        
      <!-- client side paging -->
      <!-- <jw-pagination [items]="books" (changePage)="onChangePage($event)"></jw-pagination> -->

      <ngb-pagination [(page)]="currentPage"
                      [pageSize]="pageSize" 
                      [collectionSize]="totalRecords"
                      (pageChange)="listBuku()"
                      class="d-flex justify-content-end">
          <ng-template ngbPaginationFirst>First</ng-template>
          <ng-template ngbPaginationLast>Last</ng-template> 
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>                       
      </ngb-pagination>
    </div>
  </div>
</div>
